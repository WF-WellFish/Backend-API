steps:
  # Step 0: Install Composer dependencies
  - name: 'composer:latest'
    args: ['install']

  # Step 1: Install PHP extensions
  - name: 'php:8.2-cli'
    entrypoint: 'docker-php-ext-install'
    args: [ 'pdo_mysql' ]

  # Step 2: Run Pint lint check
  - name: 'php:8.2-cli'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        vendor/bin/pint --test

  # Step 3: Run the PHPUnit tests
  - name: 'php:8.2-cli'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        vendor/bin/phpunit

# Specify the timeout
timeout: '1200s'
